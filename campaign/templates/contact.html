{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h1 class="text-3xl font-bold text-blue-800 mb-2">Contact Us</h1>
                <p class="text-gray-700 mb-6">Have questions or want to get involved? Send us a message!</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="w-full bg-blue-800 hover:bg-blue-900 text-white py-3 px-6 rounded-md font-medium mt-4">
                        Send Message
                    </button>
                </form>
            </div>
            
            <div class="mt-8 bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-blue-800 mb-4">Campaign Headquarters</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Email</h3>
                        <p class="text-gray-700">
                            <a href="mailto:{{ campaign_email }}" class="text-blue-600 hover:text-blue-800">
                                {{ campaign_email }}
                            </a>
                        </p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Phone</h3>
                        <p class="text-gray-700">
                            <a href="tel:{{ campaign_phone }}" class="text-blue-600 hover:text-blue-800">
                                {{ campaign_phone }}
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
