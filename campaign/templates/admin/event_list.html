{% extends "admin/base_admin.html" %}
{% block admin_content %}
<div class="bg-white p-6 rounded-xl shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-semibold text-blue-800">Events</h1>
    <a
      href="{% url 'event_create' %}"
      class="inline-flex items-center bg-blue-700 hover:bg-blue-800 text-white font-medium px-4 py-2 rounded-lg transition duration-200"
    >
      <i class="fas fa-plus mr-2"></i> New Event
    </a>
  </div>

  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 bg-white text-sm">
      <thead class="bg-blue-100 text-blue-900 uppercase text-xs tracking-wider">
        <tr>
          <th class="px-6 py-3 text-left">Title</th>
          <th class="px-6 py-3 text-left">Date</th>
          <th class="px-6 py-3 text-left">Location</th>
          <th class="px-6 py-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for event in events %}
        <tr class="hover:bg-blue-50 transition duration-150">
          <td class="px-6 py-4 text-gray-800 font-medium">{{ event.title }}</td>
          <td class="px-6 py-4 text-gray-700">{{ event.start_time|date:"M d, Y" }}</td>
          <td class="px-6 py-4 text-gray-700">{{ event.location }}</td>
          <td class="px-6 py-4">
            <div class="flex space-x-4">
              <a
                href="{% url 'event_edit' event.pk %}"
                class="text-blue-700 hover:text-blue-900"
                title="Edit"
              >
                <i class="fas fa-edit"></i>
              </a>
              <a
                href="{% url 'event_delete' event.pk %}"
                class="text-red-600 hover:text-red-800"
                title="Delete"
              >
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="px-6 py-6 text-center text-gray-500 italic">
            No events available.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
