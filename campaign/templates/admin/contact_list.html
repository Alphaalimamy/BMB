{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Contact Messages</h1>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Subject</th>
                    <th class="py-3 px-4 text-left">Date</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr class="border-t border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4">{{ contact.name }}</td>
                    <td class="py-3 px-4">{{ contact.email }}</td>
                    <td class="py-3 px-4">{{ contact.subject }}</td>
                    <td class="py-3 px-4">{{ contact.submitted_at|date:"M d, Y" }}</td>
                    <td class="py-3 px-4">
                        <a href="#" class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
