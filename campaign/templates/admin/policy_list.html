{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-800">Policy Positions</h1>
        <a href="{% url 'policy_create' %}" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-md">
            <i class="fas fa-plus mr-2"></i> New Policy
        </a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-3 px-4 text-left">Title</th>
                    <th class="py-3 px-4 text-left">Priority</th>
                    <th class="py-3 px-4 text-left">Updated</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for policy in policies %}
                <tr class="border-t border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-4">{{ policy.title }}</td>
                    <td class="py-3 px-4">{{ policy.priority }}</td>
                    <td class="py-3 px-4">{{ policy.updated_at|date:"M d, Y" }}</td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <a href="{% url 'policy_edit' policy.slug %}" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'policy_delete' policy.slug %}" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
