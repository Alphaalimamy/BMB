{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Confirm Delete</h1>
    <p class="mb-6">Are you sure you want to delete this {{ type }}: <strong>{{ object }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{{ object.get_absolute_url }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
