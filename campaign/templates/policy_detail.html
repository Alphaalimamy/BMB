{% extends "base.html" %}

{% block content %}
<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto">
            <!-- Back button -->
            <div class="mb-6">
                <a href="{% url 'policies' %}" class="inline-flex items-center text-blue-800 hover:text-blue-600 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i> Back to all policies
                </a>
            </div>

            <!-- Policy header -->
            <div class="mb-8 text-center">
                <div class="text-red-600 text-5xl mb-4">
                    <i class="fas fa-{{ policy.icon|default:'bullhorn' }}"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-blue-800">{{ policy.title }}</h1>
            </div>

            <!-- Policy content -->
            <div class="bg-gray-50 p-8 rounded-lg shadow-md">
                <div class="prose max-w-none">
                    <h2 class="text-2xl font-bold text-blue-800 mb-4">Summary</h2>
                    <p class="text-lg text-gray-700 mb-8">{{ policy.summary }}</p>

                    <h2 class="text-2xl font-bold text-blue-800 mb-4">Detailed Position</h2>
                    {{ policy.detailed_position|linebreaks }}
                </div>
            </div>

            <!-- Call to action -->
            <div class="mt-12 text-center">
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-blue-800 mb-4">Support this policy initiative</h3>
                    <p class="text-gray-700 mb-6">Join our campaign to make this vision a reality</p>
                </div>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="{% url 'volunteer' %}" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-md font-medium">
                        Volunteer
                    </a>
                    <a href="#" class="bg-blue-800 hover:bg-blue-900 text-white px-8 py-3 rounded-md font-medium">
                        Donate
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
