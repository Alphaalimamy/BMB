{% extends "base.html" %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4 text-center">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="text-red-600 text-5xl mb-6">
                <i class="fas fa-heart"></i>
            </div>
            <h1 class="text-3xl font-bold text-blue-800 mb-4">Thank You for Volunteering!</h1>
            <p class="text-gray-700 mb-6">We appreciate your willingness to help our campaign. A team member will contact you shortly with more information.</p>
            <p class="text-gray-600 mb-6">In the meantime, follow us on social media to stay updated:</p>
            
            <div class="flex justify-center space-x-6 mb-8">
                <a href="#" class="text-blue-800 hover:text-blue-600 text-2xl">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-blue-400 hover:text-blue-600 text-2xl">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-red-500 hover:text-red-600 text-2xl">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <a href="{% url 'home' %}" class="inline-block bg-blue-800 hover:bg-blue-900 text-white px-6 py-3 rounded-md font-medium">
                Return to Homepage
            </a>
        </div>
    </div>
</section>
{% endblock %}
