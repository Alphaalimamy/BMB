{% extends "base.html" %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800">Policy Positions</h1>
            <p class="text-xl text-gray-600 mt-4">{{ candidate_name }}'s vision for our community</p>
        </div>
        
        <!-- <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-7xl mx-auto"> -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-8xl mx-auto">

            {% for policy in policies %}
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <div class="flex items-start">
                    <div class="text-red-600 text-3xl mr-4">
                        <i class="fas fa-{{ policy.icon|default:'bullhorn' }}"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-blue-800 mb-3">{{ policy.title }}</h2>
                        <p class="text-gray-700 mb-4">{{ policy.summary }}</p>
                        <a href="{% url 'policy_detail' policy.slug %}" class="text-red-600 hover:text-red-700 font-medium">
                            Read more about this policy â†’
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
